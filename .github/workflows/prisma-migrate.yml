name: Prisma Migrate Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "apps/web/prisma/**"
      - "apps/web/package.json"
      - "apps/web/package-lock.json"
      - "apps/web/**.ts"
      - "apps/web/**.tsx"
  workflow_dispatch: {}

concurrency:
  group: prisma-migrate-prod
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install deps (web)
        working-directory: apps/web
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Generate Prisma Client
        working-directory: apps/web
        run: npx prisma generate

      - name: Run Prisma migrate deploy (production if secret is present)
        working-directory: apps/web
        env:
          DATABASE_URL: ${{ secrets.PRISMA_DATABASE_URL }}
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "PRISMA_DATABASE_URL not set; skipping migrate deploy.";
          else
            npx prisma migrate deploy;
          fi
