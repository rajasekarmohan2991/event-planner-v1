<!DOCTYPE html>
<html>
<head>
    <title>Generate Category Images</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .category { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Category Image Generator</h1>
    <p>Click "Generate All" to create all category images, then right-click each canvas to save as WebP</p>
    <button onclick="generateAll()">Generate All Images</button>
    
    <div id="canvases"></div>

    <script>
        const categories = [
            { name: 'Business', icon: 'ðŸ’¼', gradient: ['#2563eb', '#4f46e5'] },
            { name: 'Technology', icon: 'ðŸ’»', gradient: ['#06b6d4', '#2563eb'] },
            { name: 'Art', icon: 'ðŸŽ¨', gradient: ['#a855f7', '#ec4899'] },
            { name: 'Music', icon: 'ðŸŽµ', gradient: ['#ec4899', '#ef4444'] },
            { name: 'Food', icon: 'ðŸ”', gradient: ['#f97316', '#dc2626'] },
            { name: 'Sports', icon: 'âš½', gradient: ['#10b981', '#059669'] },
            { name: 'Health', icon: 'ðŸ’ª', gradient: ['#14b8a6', '#10b981'] },
            { name: 'Education', icon: 'ðŸ“š', gradient: ['#eab308', '#f97316'] },
            { name: 'Other', icon: 'ðŸ“Œ', gradient: ['#6b7280', '#4b5563'] }
        ];

        function generateImage(category) {
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 900;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, category.gradient[0]);
            gradient.addColorStop(1, category.gradient[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add semi-transparent overlay
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw icon
            ctx.font = '200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText(category.icon, canvas.width / 2, canvas.height / 2 - 100);

            // Draw category name
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.fillText(category.name, canvas.width / 2, canvas.height - 150);

            return canvas;
        }

        function generateAll() {
            const container = document.getElementById('canvases');
            container.innerHTML = '';

            categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'category';
                
                const title = document.createElement('h2');
                title.textContent = category.name;
                div.appendChild(title);

                const canvas = generateImage(category);
                div.appendChild(canvas);

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download ${category.name}`;
                downloadBtn.onclick = () => {
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `category-${category.name.toLowerCase()}.webp`;
                        a.click();
                        URL.revokeObjectURL(url);
                    }, 'image/webp');
                };
                div.appendChild(downloadBtn);

                container.appendChild(div);
            });
        }

        // Generate on load
        window.onload = generateAll;
    </script>
</body>
</html>
