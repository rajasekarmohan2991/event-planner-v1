# Production Configuration for Render/Supabase
spring.main.allow-bean-definition-overriding=true
spring.data.redis.repositories.enabled=false
spring.cache.type=simple

# Database - Use environment variables from Render
# For Supabase: jdbc:postgresql://aws-1-ap-southeast-2.pooler.supabase.com:6543/postgres
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway and SQL init in production
spring.flyway.enabled=false
spring.sql.init.mode=never

# Server - Railway uses PORT env variable
server.port=${PORT:8080}

# CORS - Allow Vercel frontend
cors.allowed-origins=${CORS_ORIGINS:https://web-1idcjw85v-rajasekars-projects-8e5f1491.vercel.app}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM:Event Planner <noreply@eventplanner.com>}

# Logging - Production level
logging.level.com.eventplanner=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
