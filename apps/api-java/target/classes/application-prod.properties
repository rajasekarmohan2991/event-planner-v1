# Production Configuration for Render/Supabase
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=true
spring.data.redis.repositories.enabled=false
spring.cache.type=simple
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Database - Use environment variables from Render
# For Supabase: Use the direct connection URL (port 5432), NOT the pooler (port 6543)
# The pooler has strict connection limits that cause timeouts
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool - Optimized for Supabase free tier
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.validation-timeout=10000

# JPA/Hibernate - Disable DDL and defer datasource initialization
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable Flyway and SQL init in production to let Hibernate handle schema updates
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.sql.init.mode=never

# Server - Railway uses PORT env variable
server.port=${PORT:8080}

# CORS - Allow Vercel frontend
cors.allowed-origins=${CORS_ORIGINS:https://web-1idcjw85v-rajasekars-projects-8e5f1491.vercel.app}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM:Event Planner <noreply@eventplanner.com>}

# Logging - Production level
logging.level.com.eventplanner=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
