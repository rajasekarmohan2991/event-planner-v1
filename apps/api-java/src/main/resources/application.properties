# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379

# Enable bean overriding for development
spring.main.allow-bean-definition-overriding=true

# Disable Redis repositories to avoid conflict with JPA
spring.data.redis.repositories.enabled=false

# JPA Configuration (demo-safe)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Ensure schema.sql runs on startup
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/event_planner
spring.datasource.username=postgres
spring.datasource.password=postgres

# SQL init (use schema.sql)
spring.sql.init.mode=always

# Disable Flyway migrations for demo (use schema.sql + JPA update)
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=${PORT:8080}
# Removed context-path since controllers already include /api in their @RequestMapping
# server.servlet.context-path=/api

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Mail Configuration (SMTP)
# For Gmail: Use App Password from Google Account Settings > Security > 2-Step Verification > App Passwords
# For other providers: Update host, port, username, password accordingly
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
app.mail.from=${MAIL_FROM:Event Planner <noreply@eventplanner.com>}

# Logging
logging.level.com.eventplanner=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

