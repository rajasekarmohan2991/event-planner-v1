# Development Docker Compose - No Build Required
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: event_planner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # No external port mapping - only accessible within Docker network
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./apps/api-java
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/event_planner
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_REDIS_HOST: redis
      ADMIN_PASSWORD: admin123
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_51XXXXXXXXX}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_XXXXXXXXX}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_51XXXXXXXXX}
    ports:
      - "8081:8080"
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      INTERNAL_API_BASE_URL: http://api:8080
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/event_planner?schema=public
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: dev_super_secret_change_me
      NEXTAUTH_TRUST_HOST: 'true'
      NEXT_PUBLIC_ENABLE_DEV_LOGIN: 'true'
      ENABLE_DEV_LOGIN: 'true'
      DEV_LOGIN_EMAIL: 'fiserv@gmail.com'
      DEV_LOGIN_PASSWORD: 'fiserv@123'
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      INSTAGRAM_CLIENT_ID: ${INSTAGRAM_CLIENT_ID:-}
      INSTAGRAM_CLIENT_SECRET: ${INSTAGRAM_CLIENT_SECRET:-}
      EMAIL_SERVER_HOST: smtp.gmail.com
      EMAIL_SERVER_PORT: '587'
      EMAIL_SERVER_SECURE: 'false'
      EMAIL_SERVER_USER: rbusiness2111@gmail.com
      EMAIL_SERVER_PASSWORD: ouaiyqffkoypfpzm
      EMAIL_FROM: 'Event Planner <rbusiness2111@gmail.com>'
    ports:
      - "3001:3000"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    volumes:
      - web_uploads:/app/public/uploads

volumes:
  pg_data:
  web_uploads:
