<!DOCTYPE html>
<html>
<head>
    <title>Run Database Migration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Database Migration</h1>
    <p>Click the button below to create missing tables and columns:</p>
    <ul>
        <li>Add event_id column to speakers table</li>
        <li>Create floor_plans table (seat selector)</li>
        <li>Create event_vendors table</li>
    </ul>
    
    <button onclick="runMigration()">Run Migration</button>
    
    <div id="result"></div>

    <script>
        async function runMigration() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Running migration...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('https://aypheneventplanner.vercel.app/api/debug/create-tables', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
